<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive</title>
  <link rel="stylesheet" href="interactive.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
  <div class="calories">
    <h1 id="calories" class="text-shadows">Calories: 0</h1>
  </div>
  <div class="time">
    <h1 id="time" class="text-shadows">Time: 0</h1>
  </div>
  <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-arrow-right" id="btn"></i>
      <i class="fas fa-arrow-left" id="cancel"></i>
    </label>
    <button class="fas fa-times" id="exit" onclick="returnHome()"></button>
    <button class="fas fa-redo-alt" id="reload" onclick="refreshPage()"></button>
    <div class="sidebar">
    <header>Food Bar</header>
    <button id="banana">Banana</button>
    <button id="chip">Potato Chip</button>
    <button id="strawberry">Strawberry</button>
    <button id="carrot">Carrot</button>
    <button id="egg">Egg</button>
    <button id="salmon">Salmon</button>
    <button id="apple">Apple</button>
    <button id="walnut">Walnut</button>
    <button id="bacon">Bacon</button>
    <button id="hamburger">Hamburger</button>
    <button id="pizza">Pizza Slice</button>
    <button id="chicken">Chicken Breast</button>
    <button id="watermelon">Watermelon</button>
    <button id="waffles">Waffles</button>
    <button id="hotdog">Hot Dog</button>
    <button id="steak">Steak</button>
    <button id="rice">Rice</button>
    <button id="icecream">Ice Cream</button>
    <button id="cake">Chocolate Cake</button>
    <button id="pie">Pumpkin Pie</button>
    </div>
    <div class="goal">
      <h1 id="goal" class="text-shadows">Goal: 0</h1>
    </div>
    <div class="message" id="finishMessage" style="display: none;">
      <h1>You have reached your calorie goal!</h1>
      <a id="score"></a>
    </div>

  <script src="matter.js"></script>
  <script src="matter.min.js"></script>
  <script src="matter.dev.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pathseg@1.2.1/pathseg.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/poly-decomp@0.2.1/build/decomp.min.js"></script>
  <script>
    function refreshPage() {
      // Reload the current page
      location.reload();
    }
    function returnHome() {
      // Redirect to home page
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
